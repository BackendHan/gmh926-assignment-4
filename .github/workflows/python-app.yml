name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: make install
    - name: Run server
      run: |
        make run &
        sleep 15
    - name: Test server
      run: |
        curl -f http://localhost:3000 || exit 1
